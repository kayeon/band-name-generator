<html>
  <body>
    <h2>
      Welcome to the Band Name Generator
    </h2>

<!-- Adjective Input Form -->

      </label>

      <label>

   <p id="noun-res">

    </p>

    <p>
      Your name:
      <span id="adjective"></span>
      <span id="verb"></span>
      <span id="noun"></span>
    </p>
